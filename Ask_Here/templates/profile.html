{% extends "base.html" %}

{% load static %}

{% block content %}

<section id="author" class="w3l-author py-5">
    <div class="container py-lg-3">
        <div class="row">
            <div class="col-lg-3 col-sm-4 col-7 order-first">
                <div class="author-image">
                    <img src="{% if user.display_pic %}{{ user.display_pic.url }}{% else %}{% static 'images/defaultprofile.jpg' %}{% endif %}" alt="" class="img-fluid">
                </div>
            </div>
            <div class="col-lg-9 col-sm-12 order-md-first mt-lg-0 mt-4">
                <h2 class="mt-2 mb-3 title">Hello!! I'm {{user.username}}</h2>
                <p>{{user.first_name}}  {{user.last_name}}</p>
                <p>{{user.bio}}
                </p>
                <section class="w3l-contact" id="contact">
                    <div class="container py-5">
                        <div class="contacts12-main py-md-3">
                            <form action="" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="main-input">
                                    <input type="file" name="profilepic" class="contact-input" required />
                                    <input type="text" name="firstname" placeholder="firstname" value="{{user.first_name}}" class="contact-input" required />
                                    <input type="text" name="lastname" placeholder="lastname" value="{{user.last_name}}" class="contact-input" required />
                                    <textarea class="form-control" name="bio" id="exampleFormControlTextarea1" placeholder="bio" rows="3" required>{{ user.bio }}</textarea>
                                </div>
                                <div class="text-right" style="display:flex;justify-content:flex-end">
                                    <button type="submit" class="btn-primary btn theme-button">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                </section>
            </div>
        </div>
    </div>
</section>


{% endblock %}
